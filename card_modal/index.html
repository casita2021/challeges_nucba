<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Modal</title>
    <link rel="stylesheet" href="./css/styles.css">
     <!-- Fuente-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Mulish:wght@500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card_model">
            <div> <div class="box_one"> 
                <p>Registrá tu turno</p>
                <img src="./img/Group 1.png" alt="signo para cerrar ventana">
            </div>

            <div class="box_data">
                <p>
                    <img src="./img/Vector (3).png" alt="">
                    <span class="data"> Sep. 24  </Sep.></span>
                    <img src="./img/Vector (2).png" alt="">
                </p>
                <p class="today">hoy</p>
            </div>

            <div class="box_two">
                <div class="box_box">
                    <div class="box">
                        <p> Odontología
                            <br>09:30 . 60 min  
                        </p>
                        <button class="btn">Pedir Turno</button>
                    </div>

                    <div class="doc">
                        <img src="./img/Ellipse 1 (1).png" alt="foto de perfil">
                        <p>Dra. Emilia Díaz</p>
                    </div>
                </div>

                <div class="box_box">
                    <div class="box">
                        <div class="test">
                            <p>
                                <p>Odontología</p>
                            </p>
                    
                            <p>
                                09:30 60 min
                            </p>
                        </div>
                        <button class="btn">Pedir Turno</button>
                    </div>
                    <div class="doc">
                        <img src="./img/Ellipse 1 (2).png" alt="foto de perfil">
                        <p>Dr. Erik Nestz</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
